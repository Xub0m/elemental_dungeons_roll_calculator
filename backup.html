<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeus Armor Roll Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Part√≠culas flutuantes */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20% 30%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(255, 255, 255, 0.2), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.25), transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(255, 255, 255, 0.3), transparent);
            background-size: 200% 200%;
            animation: particles 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes particles {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-100px);
            }
        }

        .container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .panel {
            background: rgba(42, 42, 42, 0.85);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(102, 126, 234, 0.1) inset;
            transition: all 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(102, 126, 234, 0.2) inset;
        }

        .left-panel {
            flex: 0 0 auto;
            width: 450px;
            align-self: flex-start;
        }

        .right-panel {
            flex: 1;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .tab {
            flex: 1;
            padding: 14px;
            background: rgba(58, 58, 58, 0.6);
            border: 2px solid rgba(85, 85, 85, 0.5);
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.3);
            transition: width 0.6s, height 0.6s, top 0.6s, left 0.6s;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .tab:hover::before {
            width: 300px;
            height: 300px;
        }

        .tab span {
            position: relative;
            z-index: 1;
        }

        .tab.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.4), rgba(118, 75, 162, 0.4));
            border-color: rgba(102, 126, 234, 0.8);
            color: #fff;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .tab.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .form-group {
            margin-bottom: 22px;
            animation: slideIn 0.5s ease backwards;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.3s;
        }

        .form-group:nth-child(4) {
            animation-delay: 0.4s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .monkey-watching {
            position: fixed;
            bottom: 20px;
            right: 40px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(30, 30, 30, 0.9));
            color: #d4af37;
            padding: 18px 28px;
            border-radius: 20px;
            border: 2px solid rgba(212, 175, 55, 0.6);
            font-family: 'Georgia', serif;
            font-size: 16px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6),
                0 0 20px rgba(212, 175, 55, 0.2);
            animation: float 4s ease-in-out infinite;
            backdrop-filter: blur(15px);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .monkey-watching::before {
            content: 'üôà ';
            font-size: 22px;
            animation: flicker 2s ease-in-out infinite;
        }

        @keyframes flicker {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #e0e0e0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(58, 58, 58, 0.7);
            border: 2px solid rgba(85, 85, 85, 0.5);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.8);
            background: rgba(58, 58, 58, 0.9);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        input[type="range"] {
            width: 100%;
            height: 10px;
            background: linear-gradient(to right,
                    rgba(102, 126, 234, 0.3) 0%,
                    rgba(118, 75, 162, 0.3) 100%);
            border: 2px solid rgba(85, 85, 85, 0.4);
            border-radius: 10px;
            outline: none;
            padding: 0;
            transition: all 0.3s ease;
        }

        input[type="range"]:hover {
            background: linear-gradient(to right,
                    rgba(102, 126, 234, 0.5) 0%,
                    rgba(118, 75, 162, 0.5) 100%);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.7);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border-radius: 50%;
            border: none;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        #upgrade-display {
            color: #667eea;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: rgba(58, 58, 58, 0.4);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .checkbox-group:hover {
            background: rgba(58, 58, 58, 0.6);
        }

        input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .calculate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease backwards;
            animation-delay: 0.5s;
        }

        .calculate-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: width 0.6s, height 0.6s, top 0.6s, left 0.6s;
            transform: translate(-50%, -50%);
        }

        .calculate-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result {
            display: none;
            text-align: center;
            animation: fadeInScale 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
        }

        .result.show {
            display: block;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .armor-image {
            width: 220px;
            height: 220px;
            background: linear-gradient(135deg, rgba(58, 58, 58, 0.6), rgba(42, 42, 42, 0.6));
            border: 3px solid rgba(102, 126, 234, 0.5);
            border-radius: 20px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 90px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(102, 126, 234, 0.2) inset;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5),
                    0 0 30px rgba(102, 126, 234, 0.2) inset;
            }

            to {
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5),
                    0 0 40px rgba(102, 126, 234, 0.4) inset;
            }
        }

        .armor-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.3));
        }

        .corrupt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }
        }

        .roll-info {
            background: rgba(58, 58, 58, 0.7);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .roll-value {
            font-size: 64px;
            font-weight: bold;
            color: #4ade80;
            margin-bottom: 18px;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.5),
                0 0 40px rgba(74, 222, 128, 0.3);
            animation: rollPulse 1.5s ease-in-out infinite;
        }

        @keyframes rollPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .roll-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 18px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 12px;
            background: rgba(42, 42, 42, 0.6);
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .detail-row:hover {
            background: rgba(42, 42, 42, 0.8);
            border-left-color: rgba(102, 126, 234, 0.8);
            transform: translateX(5px);
        }

        .detail-label {
            color: #999;
            font-size: 13px;
        }

        .detail-value {
            color: #fff;
            font-weight: bold;
        }

        .corrupted-badge {
            display: inline-block;
            background: linear-gradient(135deg, #dc2626, #991b1b);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: bold;
            margin-top: 12px;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .stats-section {
            background: rgba(42, 42, 42, 0.6);
            padding: 15px;
            border-radius: 10px;
            margin-top: 18px;
            text-align: left;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .stats-title {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 12px;
            font-size: 15px;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 13px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #999;
        }

        .stat-value {
            color: #fff;
            font-weight: bold;
        }

        .hidden {
            display: none !important;
        }

        /* Responsividade Mobile */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }

            .left-panel {
                width: 100%;
            }

            .right-panel {
                width: 100%;
            }

            .monkey-watching {
                bottom: 10px;
                right: 10px;
                left: 10px;
                padding: 12px 18px;
                font-size: 14px;
                text-align: center;
            }

            .armor-image {
                width: 180px;
                height: 180px;
            }

            .roll-value {
                font-size: 48px;
            }
        }
    </style>
</head>

    <script>
        const icons = {
            helmet: 'img/armors/helmet.png',
            chest: 'img/armors/chestplate.png',
            leggings: 'img/armors/leggings.png',
            conqueror: 'img/weapons/conqueror.png',
            doombringer: 'img/weapons/conqueror.png'
        };

        const corruptEffect = 'img/armors/corrupt_effect.png';

        const armorNames = {
            helmet: 'Zeus Helmet',
            chest: 'Zeus Chestplate',
            leggings: 'Zeus Leggings'
        };

        const baseRolls = {
            helmet: [787.000, 794.900, 802.800, 810.700, 818.600, 826.500, 834.400, 842.300, 850.200, 858.100, 866.000],
            chest: [708.000, 715.100, 722.200, 729.300, 736.400, 743.500, 750.600, 757.700, 764.800, 771.900, 779.000],
            leggings: [682.500, 689.250, 696.000, 702.750, 709.500, 716.250, 723.000, 729.750, 736.500, 743.250, 750.000],
            conqueror: [8032.5, 8112.825, 8193.15, 8273.475, 8353.8, 8434.125, 8514.45, 8594.775, 8675.1, 8755.425, 8835.75],
            doombringer: [6300, 6363, 6426, 6489, 6552, 6615, 6678, 6741, 6804, 6867, 6930]
        };

        const upgradeSlider = document.getElementById('upgrade-level');
        const upgradeDisplay = document.getElementById('upgrade-display');

        upgradeSlider.addEventListener('input', function () {
            upgradeDisplay.textContent = '+' + this.value;
        });

        document.getElementById("weapon-upgrade-level").addEventListener("input", function () {//*
            document.getElementById("weapon-upgrade-display").textContent = "+" + this.value;
        });

        function findClosestRoll(calculatedBase, armorType) {
            const rolls = baseRolls[armorType];
            let closestRoll = 1;
            let minDifference = Math.abs(calculatedBase - rolls[0]);

            for (let i = 1; i < rolls.length; i++) {
                const difference = Math.abs(calculatedBase - rolls[i]);
                if (difference < minDifference) {
                    minDifference = difference;
                    closestRoll = i + 1;
                }
            }

            return closestRoll;
        }

        //*gera o card de armaduras
        function calculateRoll() {
            const armorType = document.getElementById('armor-type').value;
            const currentHp = parseFloat(document.getElementById('current-hp').value);
            const upgradeLevel = parseInt(document.getElementById('upgrade-level').value);
            const isCorrupted = document.getElementById('is-corrupted').checked;

            if (!armorType || !currentHp || isNaN(currentHp)) {
                alert('Please fill all required fields correctly!');
                return;
            }

            const upgradeFactor = 1 + (upgradeLevel / 21);
            const corruptionMultiplier = isCorrupted ? 1.5 : 1.0;
            const totalMultiplier = upgradeFactor * corruptionMultiplier;
            const calculatedBase = currentHp / totalMultiplier;

            const detectedRoll = findClosestRoll(calculatedBase, armorType);
            const baseValue = baseRolls[armorType][detectedRoll - 1];
            const difference = Math.abs(calculatedBase - baseValue);
            const deviation = (difference / baseValue) * 100;

            const armorIconElement = document.getElementById('armor-icon');
            const iconPath = icons[armorType];

            if (iconPath && (iconPath.includes('.png') || iconPath.includes('.jpg') || iconPath.includes('.jpeg'))) {
                let html = `<img src="${iconPath}" alt="${armorNames[armorType]}" onerror="this.parentElement.innerHTML='üõ°Ô∏è'">`;

                if (isCorrupted) {
                    html += `<img src="${corruptEffect}" class="corrupt-overlay" alt="Corrupt Effect">`;
                }

                armorIconElement.innerHTML = html;
            } else {
                armorIconElement.textContent = iconPath || 'üõ°Ô∏è';
            }

            document.getElementById('roll-display').textContent = 'Roll ' + detectedRoll;
            document.getElementById('result-type').textContent = armorNames[armorType];
            document.getElementById('result-hp').textContent = currentHp.toFixed(1);
            document.getElementById('result-upgrade').textContent = '+' + upgradeLevel;
            document.getElementById('result-corrupted').textContent = isCorrupted ? 'Yes' : 'No';

            document.getElementById('calc-base').textContent = calculatedBase.toFixed(3);
            document.getElementById('base-value').textContent = baseValue.toFixed(3);
            document.getElementById('difference').textContent = difference.toFixed(3);
            document.getElementById('deviation').textContent = deviation.toFixed(3) + '%';

            const corruptedBadge = document.getElementById('corrupted-badge');
            corruptedBadge.style.display = isCorrupted ? 'block' : 'none';

            const rollDisplay = document.getElementById('roll-display');
            if (detectedRoll >= 10) {
                rollDisplay.style.color = '#4ade80';
            } else if (detectedRoll >= 7) {
                rollDisplay.style.color = '#fbbf24';
            } else if (detectedRoll >= 4) {
                rollDisplay.style.color = '#fb923c';
            } else {
                rollDisplay.style.color = '#ef4444';
            }

            document.getElementById('result').classList.add('show');
        }

        function calculateWeapon() {
            const weaponType = document.getElementById("weapon-type").value;
            const currentDamage = parseFloat(document.getElementById("current-damage").value);
            const reforgeType = document.getElementById("reforge-type").value;
            const upgradeLevel = parseInt(document.getElementById("weapon-upgrade-level").value);
            const isCorrupted = document.getElementById("is-corrupted").checked;

            if (!weaponType || !currentDamage || isNaN(currentDamage)) {
                alert("Please fill all weapon fields correctly!");
                return;
            }

            const reforgeMultipliers = {
                godly: 1.5,
                mythical: 1.4,
                vicious: 1.4
            };

            const multiplier = reforgeMultipliers[reforgeType];
            const baseStat = currentDamage / multiplier;

            const detectedRoll = findClosestRoll(baseStat, weaponType);
            const baseValue = baseRolls[weaponType][detectedRoll - 1];

            const iconPath = icons[weaponType];
            document.getElementById("armor-icon").innerHTML =
                `<img src="${iconPath}" alt="${weaponType}">` +
                (isCorrupted ? `<img src="${corruptEffect}" class="corrupt-overlay">` : "");

            document.getElementById("roll-display").textContent = "Roll " + detectedRoll;
            document.getElementById("result-type").textContent = weaponType;
            document.getElementById("result-hp").textContent = currentDamage.toFixed(2);
            document.getElementById("result-upgrade").textContent = "+" + upgradeLevel;
            document.getElementById("result-corrupted").textContent = isCorrupted ? "Yes" : "No";

            document.getElementById("calc-base").textContent = baseStat.toFixed(2);
            document.getElementById("base-value").textContent = baseValue.toFixed(2);
            document.getElementById("difference").textContent = Math.abs(baseStat - baseValue).toFixed(2);
            document.getElementById("deviation").textContent =
                ((Math.abs(baseStat - baseValue) / baseValue) * 100).toFixed(2) + "%";

            document.getElementById("corrupted-badge").style.display = isCorrupted ? "block" : "none";

            const rollDisplay = document.getElementById('roll-display');
            if (detectedRoll >= 10) rollDisplay.style.color = '#4ade80';
            else if (detectedRoll >= 7) rollDisplay.style.color = '#fbbf24';
            else if (detectedRoll >= 4) rollDisplay.style.color = '#fb923c';
            else rollDisplay.style.color = '#ef4444';

            document.getElementById("result").classList.add("show");
        }

        //¬ß6 GARANTIR QUE AS ABAS ATIVEM O FORM CERTO

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function () {
                if (!this.classList.contains('disabled')) {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                }
            });
        });

        // Atualiza apar√™ncia da aba ativa
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function () {

                const selectedTab = this.dataset.tab;

                // Atualiza apar√™ncia da aba ativa
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');

                // Alterna forms usando m√©todo 1
                if (selectedTab === "armor") {
                    document.getElementById("armor-form").classList.remove("hidden");
                    document.getElementById("weapon-form").classList.add("hidden");
                }

                if (selectedTab === "weapon") {
                    document.getElementById("weapon-form").classList.remove("hidden");
                    document.getElementById("armor-form").classList.add("hidden");
                }
            });
        });

    </script>
